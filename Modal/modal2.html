<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Free Modal with Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Hidden Checkbox for Modal Toggle -->
  <input type="checkbox" id="modal-toggle" class="hidden peer">

  <!-- Button to open modal -->
  <label for="modal-toggle" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg cursor-pointer hover:bg-blue-700 transition">
    Open Form Modal
  </label>

  <!-- Modal Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center
              opacity-0 pointer-events-none transition-opacity duration-300
              peer-checked:opacity-100 peer-checked:pointer-events-auto">

    <!-- Modal Content -->
    <div class="bg-white rounded-2xl w-11/12 sm:w-96 p-6 transform scale-95 transition-transform duration-300
                peer-checked:scale-100">
      
      <!-- Modal Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Sign Up Form</h2>
        <!-- Close Button -->
        <label for="modal-toggle" class="text-gray-400 hover:text-gray-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </label>
      </div>

      <!-- Modal Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
          <input type="password" id="password" placeholder="********" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <!-- Modal Actions -->
        <div class="flex justify-end space-x-3 mt-4">
          <label for="modal-toggle" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 cursor-pointer transition">Cancel</label>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Sign Up</button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
