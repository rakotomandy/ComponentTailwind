<!DOCTYPE html>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address

                <input

            <!-- Password -->
            <div>

            <!-- Remember & Forgot -->
            <div class="flex items-center justify-between text-sm">

            <!-- Button -->
            <button

                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition shadow-lg"
