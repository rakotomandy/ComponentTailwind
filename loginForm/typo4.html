<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Social Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10">
    
    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Sign in</h1>
      <p class="text-gray-500 mt-2 text-sm md:text-base">Use your account or social login</p>
    </div>

    <!-- Traditional Login Form -->
    <form class="space-y-4 md:space-y-5">
      <div>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-gray-800" />
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-gray-800" />
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between text-sm text-gray-600 gap-2 sm:gap-0">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold shadow-lg transition">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-5">
      <span class="flex-grow h-px bg-gray-300"></span>
      <span class="mx-3 text-gray-400 text-sm">OR</span>
      <span class="flex-grow h-px bg-gray-300"></span>
    </div>

    <!-- Social Login Buttons -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
      <!-- Google -->
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-xl py-3 hover:bg-gray-100 transition text-sm md:text-base">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" alt="Google"/>
        Google
      </button>

      <!-- Facebook -->
      <button class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-3 transition text-sm md:text-base">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" class="w-5 h-5" alt="Facebook"/>
        Facebook
      </button>

      <!-- Twitter -->
      <button class="flex items-center justify-center gap-2 bg-sky-400 hover:bg-sky-500 text-white rounded-xl py-3 transition text-sm md:text-base">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" class="w-5 h-5" alt="Twitter"/>
        Twitter
      </button>

      <!-- Instagram -->
      <button class="flex items-center justify-center gap-2 bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 text-white rounded-xl py-3 hover:brightness-110 transition text-sm md:text-base">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/instagram/instagram-original.svg" class="w-5 h-5" alt="Instagram"/>
        Instagram
      </button>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-500 mt-6 text-sm md:text-base">
      Donâ€™t have an account? <a href="#" class="text-indigo-600 hover:underline font-medium">Sign up</a>
    </p>

  </div>

</body>
</html>
