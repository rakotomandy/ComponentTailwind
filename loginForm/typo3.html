<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80')] bg-cover bg-center flex items-center justify-center">

  <!-- Glass Card -->
  <div class="bg-white/20 backdrop-blur-md rounded-3xl shadow-xl max-w-md w-full p-10 border border-white/30">
    
    <!-- Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
      <p class="text-white/80 mt-2">Sign in to continue</p>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      
      <!-- Email -->
      <div class="relative">
        <input type="email" id="email" placeholder=" " class="peer w-full px-5 py-3 rounded-xl bg-white/30 border border-white/50 text-white outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 placeholder-transparent" />
        <label for="email" class="absolute left-5 top-3 text-white/70 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-white/50 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-white/90 peer-focus:text-sm">Email Address</label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="password" placeholder=" " class="peer w-full px-5 py-3 rounded-xl bg-white/30 border border-white/50 text-white outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 placeholder-transparent" />
        <label for="password" class="absolute left-5 top-3 text-white/70 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-white/50 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-white/90 peer-focus:text-sm">Password</label>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between text-sm text-white/80">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-indigo-400 focus:ring-indigo-400">
          Remember me
        </label>
        <a href="#" class="hover:underline text-indigo-200">Forgot password?</a>
      </div>

      <!-- Button -->
      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-xl font-semibold shadow-lg transition-transform transform hover:scale-105">
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-white/80 mt-8">
      Donâ€™t have an account? <a href="#" class="text-indigo-300 hover:underline font-medium">Sign up</a>
    </p>
  </div>

</body>
</html>
