<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typographic Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10">
    
    <!-- Header / Typography Focus -->
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-wide">Login</h1>
      <p class="text-gray-600 mt-2 text-sm md:text-base">Enter your credentials to access your account</p>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1 text-sm md:text-base">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-gray-900 text-sm md:text-base"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1 text-sm md:text-base">Password</label>
        <input type="password" id="password" placeholder="••••••••" class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-gray-900 text-sm md:text-base"/>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between text-sm text-gray-600 gap-2 sm:gap-0">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold shadow-lg transition text-sm md:text-base">
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <span class="flex-grow h-px bg-gray-300"></span>
      <span class="mx-3 text-gray-400 text-sm md:text-base">OR</span>
      <span class="flex-grow h-px bg-gray-300"></span>
    </div>

    <!-- Social Login Buttons -->
    <div class="flex flex-col gap-3 md:gap-4">
      <button class="flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-3 text-sm md:text-base hover:bg-gray-100 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" alt="Google">
        Continue with Google
      </button>
      <button class="flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-3 text-sm md:text-base transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" class="w-5 h-5" alt="Facebook">
        Continue with Facebook
      </button>
      <button class="flex items-center justify-center gap-3 bg-sky-400 hover:bg-sky-500 text-white rounded-xl py-3 text-sm md:text-base transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" class="w-5 h-5" alt="Twitter">
        Continue with Twitter
      </button>
      <button class="flex items-center justify-center gap-3 bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 text-white rounded-xl py-3 text-sm md:text-base hover:brightness-110 transition">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/instagram/instagram-original.svg" class="w-5 h-5" alt="Instagram">
        Continue with Instagram
      </button>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-500 mt-6 text-sm md:text-base">
      Don’t have an account? <a href="#" class="text-indigo-600 hover:underline font-medium">Sign up</a>
    </p>

  </div>

</body>
</html>
