<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Responsive Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-JPNM7rZ7pPZ+L+rA6blx4TcL2hU8S4MZjGx0ODiXy8BODwkpM6juHgr2giN4v3yF6g6k0X1NEnX+LkqKxHmYVw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <!-- Header -->
        <thead class="bg-indigo-600">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-bold text-white uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-sm font-bold text-white uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-sm font-bold text-white uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-sm font-bold text-white uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-center text-sm font-bold text-white uppercase tracking-wider">Actions</th>
          </tr>
        </thead>

        <!-- Body -->
        <tbody class="divide-y divide-gray-100">
          <tr class="bg-gray-50 hover:bg-gray-100 transition">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">John Doe</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">john@example.com</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Admin</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
              <button class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
              <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr class="bg-white hover:bg-gray-50 transition">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Jane Smith</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">jane@example.com</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">User</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
              <button class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
              <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr class="bg-gray-50 hover:bg-gray-100 transition">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">3</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Alice Johnson</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">alice@example.com</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">Moderator</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
              <button class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
              <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
