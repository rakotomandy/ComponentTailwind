<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-style Responsive Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-JPNM7rZ7pPZ+L+rA6blx4TcL2hU8S4MZjGx0ODiXy8BODwkpM6juHgr2giN4v3yF6g6k0X1NEnX+LkqKxHmYVw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto space-y-4">
    
    <!-- Row 1 -->
    <div class="bg-white rounded-xl shadow-md p-5 flex flex-col sm:flex-row sm:justify-between items-start sm:items-center hover:shadow-lg transition">
      <div class="mb-2 sm:mb-0">
        <h2 class="text-lg font-bold text-gray-800">John Doe</h2>
        <p class="text-gray-500 text-sm">john@example.com</p>
      </div>
      <div class="flex items-center gap-4">
        <span class="px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm font-semibold">Admin</span>
        <button class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
        <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="bg-white rounded-xl shadow-md p-5 flex flex-col sm:flex-row sm:justify-between items-start sm:items-center hover:shadow-lg transition">
      <div class="mb-2 sm:mb-0">
        <h2 class="text-lg font-bold text-gray-800">Jane Smith</h2>
        <p class="text-gray-500 text-sm">jane@example.com</p>
      </div>
      <div class="flex items-center gap-4">
        <span class="px-3 py-1 rounded-full bg-yellow-100 text-yellow-800 text-sm font-semibold">User</span>
        <button class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
        <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="bg-white rounded-xl shadow-md p-5 flex flex-col sm:flex-row sm:justify-between items-start sm:items-center hover:shadow-lg transition">
      <div class="mb-2 sm:mb-0">
        <h2 class="text-lg font-bold text-gray-800">Alice Johnson</h2>
        <p class="text-gray-500 text-sm">alice@example.com</p>
      </div>
      <div class="flex items-center gap-4">
        <span class="px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-sm font-semibold">Moderator</span>
        <button class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i></button>
        <button class="text-red-600 hover:text-red-900"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

  </div>

</body>
</html>
