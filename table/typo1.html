<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <!-- Table Header -->
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            ID
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Email
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Role
          </th>
          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="bg-white divide-y divide-gray-200">
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">John Doe</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">john@example.com</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Admin</td>
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md transition">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition">Delete</button>
          </td>
        </tr>
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Jane Smith</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">jane@example.com</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">User</td>
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md transition">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition">Delete</button>
          </td>
        </tr>
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">3</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Alice Johnson</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">alice@example.com</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Moderator</td>
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md transition">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
